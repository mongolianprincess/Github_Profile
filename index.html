<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">

        <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-mode-options="{updateOn: 'default blur', deboune: {'default':500, 'blur':0}" ng-lenght="">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
        <label for = "result" ng-show="searchCtrol.searchTerm.length">{{searchCtrl.searchTerm}}</label>
      </form>
      <ul class="list-group">
        <li ng-repeat = "user in searchCtrl.searchResult.items">
        <img ng-src="{{user.avatar_url}} width = '10px' height = '10px' ">
        <a ng-href = "{{user.html_url}}">{{user.login}} </a>
        </li>
      </ul>
    </div>
  </body>
</html>
